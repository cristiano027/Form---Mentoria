<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agende sua - Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
    </header>

    <form id="my-form">

      <fieldset>
      
      <div class="fieldset-wrapper">

        <legend>Informações pessoais</legend>
        
        <div class="input-flex">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" required maxlength="25">
          </div>

          <div class="input-wrapper">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" required maxlength="25">
          </div>
        </div>

        <div class="input-wrapper">
          <label for="email">Email <span> (digite um email válido)</span></label>
          <input type="email" id="email" required>
        </div>

        <div class="input-wrapper">
          <label for="password">Senha <span> (mínimo de 6 caracteres)</span></label>
          <input type="password" id="password" required minlength="6">
        </div>

      </fieldset>


      <fieldset>

        
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="name-of-mentor">Nome do seu mentor <span>(Só o primeiro nome)</span></label>
            <input type="text" id="name-of-mentor" maxlength="20">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fielset-wrapper">

          <legend>Seus horários disponíveis</legend>

          <h2>Primeira Mentoria</h2>

          <div class="date">
          <div class="input-wrapper">
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" name="date" id="date">
          </div>
          
          <div class="input-wrapper">
            <div class="dist-input">
            <label for="event-begin">Das</label>
          </div>
            <input type="time" id="event-begin" required>
          </div>
          
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" required>
            </div>
          </div>



          <h2>Segunda Mentoria</h2>

          <div class="date">
          <div class="input-wrapper">
            <label for="date">Data <span>(DD/MM/AAAA)</span> </label>
            <input type="date" name="date" id="date">
          </div>

          <div class="input-wrapper">
            <div class="dist-input">
            <label for="event-begin">Das</label>
          </div>

            <input type="time" id="event-begin" required>
          </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" required>
            </div>
            
          </div>
      </div>


      </fieldset>

    </form>
    <footer>
      <input form="my-form" class="button" type="submit" value="Salvar">
    </footer>
  </div>
</body>
</html>
